<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la persona</label>

                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre"
                        #input1 (keyup)="getValue1(input1.value)" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido de Persona</label>
                    <input type="text" class="form-control" id="apellido" name="apellido"
                        [(ngModel)]="apellido" #input2 (keyup)="getValue2(input2.value)" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripcion de la Persona</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="descripcion" required>
                </div>

                <div class="img">
                    <img class="img-load" src="{{imagen[0]}}" width="100px">
                </div>
                <div class="form-group">
                    <label for="imagenURL" class="labelFile"></label>
                    <input type="file" class="labelInputFile" accept=".bmp, .gif , .jpg, .tif, .png, .jpeg"
                        (change)="loadImage($event)" id="imagenURL">
                </div>

                <div class="send">
                    <button class="bttn-minimal bttn-md bttn-primary" [disabled]="loading" (click)="load()">
                        {{(loading)?'Añadiendo': 'Añadir Persona'}}</button>
                </div>
            </form>    

        </div>
    </div>

</div>
