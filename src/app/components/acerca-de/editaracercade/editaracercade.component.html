<div class="container" *ngIf="persona">
    <div class="row">
        <div>

            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                        required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"
                        required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripcion de la persona</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="persona.descripcion" required>
                </div>

                <div class="img"><img class="img-load" src="{{image[0]}}" width="100px"></div>
                <div class="form-group">
                    <label for="imagenURL" class="labelFile"></label>
                    <input type="file" class="labelInputFile" accept=".bmp, .gif , .jpg, .tif, .png, .jpeg"
                        (change)="loadImage($event)" id="imagenURL">
                </div>

                <br>

                <button class="btn btn-danger" [disabled]="loading" (click)="load()"> {{(loading)?
                    'Editando..': 'Actualizar Educaci√≥n'}}</button>
            </form>
        </div>
    </div>

</div>
