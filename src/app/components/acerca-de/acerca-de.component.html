<div class="row"  style="margin: 35px;"></div>


<H2>Acerca de:</H2>
<div class="col-md-12" style="margin: 10px; background-color: #f1f0f5;">

  <table class="table">
    <tbody>
      <tr>

        <td>
          <img src={{pers.imagenURL}} class="img-fluid" id="fotoperfil">
        </td>

        <td>
          <h2>{{pers.nombre}} {{pers.apellido}}</h2>
          <p>Fullstack developer Jr</p>
        </td>

        <td>
          <H2>Descripcion</H2>
          <p>{{pers.descripcion}}</p>
        </td>
        <td>

          <button type="button" class="btn btn-outline-success" routerLink="/edicionPersona/{{pers.id}}"
            *ngIf="isLogged">Editar persona</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
