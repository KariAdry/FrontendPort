<div class="container">
    <div class="row">
        <div>
            
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" *ngIf="educacion">
                <div class="form-group">
                    <label for="nombreEdu">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" 
                    [(ngModel)]="educacion.nombreEdu" required>
                </div>
           
                <div class="form-group">
                    <label for="descripcionEdu">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu"
                        [(ngModel)]="educacion.descripcionEdu" required>

                </div>

                <div class="img">
                    <img class="img-load" src="{{image[0]}}" width="100px"></div>
    <div class="form-group">
        <label for="imagenURL" class="labelFile"></label>
        <input type="file" class="labelInputFile" accept=".bmp, .gif , .jpg, .tif, .png, .jpeg"
            (change)="loadImage($event)" id="imagenURL">
    </div>

    <button class="bttn-minimal bttn-md bttn-primary" [disabled]="loading" (click)="load()">
         {{(loading)? 'Editando..': 'Actualizar Educaci√≥n'}}</button>
<!--<button class="btn btn-danger">editar nueva-instruccion</button>-->
            </form>
        </div>
    </div>

</div>
